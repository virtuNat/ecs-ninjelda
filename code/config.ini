[ASSET_PATHS]
asset_path = ../assets
graphics_path = %(asset_path)s/graphics
sprites_path = %(graphics_path)s/sprites
data_path = %(asset_path)s/data
anim_path = %(data_path)s/animations

[DISPLAY]
resolution = 1280x720
display_flags = 0
scaling = 4.0
framerate = 60
doublebuf = True
vsync = True

[KEY_CONFIG]
up = up
down = down
left = left
right = right
attack = z
magic = x
jump = space
switch_weapon_up = left shift
switch_weapon_down = left control+left shift
switch_magic_up = c
switch_magic_down = left control+c

[DEBUG]
debug = true

